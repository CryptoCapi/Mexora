<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="mexican-pattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Sol Azteca -->
      <circle cx="25" cy="25" r="20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <circle cx="25" cy="25" r="15" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <path d="M25,5 L25,45 M5,25 L45,25" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <path d="M11,11 L39,39 M11,39 L39,11" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      
      <!-- Espirales -->
      <path d="M5,5 Q10,0 15,5 T25,5" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <path d="M45,45 Q40,50 35,45 T25,45" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      
      <!-- Símbolos Aztecas -->
      <rect x="20" y="20" width="10" height="10" stroke="rgba(255,255,255,0.1)" fill="none"/>
      <path d="M0,0 L10,10 M0,10 L10,0" stroke="rgba(255,255,255,0.1)" stroke-width="1" transform="translate(40,40)"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#mexican-pattern)"/>
</svg> 
